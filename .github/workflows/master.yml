# cf. https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Master Build

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        includes:
          - mvnNativeArg: -Pnative
            archiveSuffix: -native
            dockerfileName: Dockerfile.native
            dockerImageTag: native
          - mvnNativeArg: ""
            archiveSuffix: ""
            dockerfileName: Dockerfile.jvm
            dockerImageTag: latest

    steps:

    # setup
      
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        java-package: jdk
    - uses: actions/checkout@v2

    # Maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml ${{ matrix.mvnNativeArg }}
      
    - name: Archive JAR files
      uses: actions/upload-artifact@v2
      with:
        name: jar${{ matrix.archiveSuffix }}
        path: target/*.jar
    - name: Archive Surefire reports
      uses: actions/upload-artifact@v2
      with:
        name: surefire-reports${{ matrix.archiveSuffix }}
        path: target/surefire-reports/*.xml

    # Docker

    # cf. https://github.com/marketplace/actions/build-and-push-docker-images
    - name: Build Docker image
      uses: docker/build-push-action@v1
      with:
        dockerfile: src/main/docker/${{ matrix.dockerfileName }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: fxnn/artixray
        tags: ${{ matrix.dockerImageTag }}
        add_git_labels: true
